{% extends "layout.html" %}
{% block body %}
  <div class="text-center">
    <h1 class="mb-3">American Dream</h1>
    <p class="lead mb-4">{{ msg }}</p>
    <form method="post">
      <input class="form-control w-50 mx-auto" name="name" placeholder="Enter your name" required>
      <button class="btn btn-primary mt-3">Start Journey</button>
    </form>
    <p class="small text-muted mt-3">
      Each “phase” represents roughly two months of real life. Balance work, learning, rest, and community.
    </p>
  </div>
{% endblock %}
